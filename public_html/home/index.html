<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link id="css" rel="stylesheet" type="text/css" href="./loginpage.css">
    <script src="../script.js"></script>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Sociable Login</title>
</head>

<body>
<div id="login-container">
    <form id="login-form">
        <h1>Login</h1>

        <input id="username" type="text" name="username" placeholder="Username">
        <input id="password" type="password" name="password" placeholder="Password">

        <button type="button" id="login" onclick="loginUser()">Login</button>
        <p id="status"></p>

        <p class="signup-message">Don't have an account?</p>
        <a href="./signup.html" class="signup-link">Sign up here!</a>
    </form>

    <div id="logo-container">
        <img id="logo" src="/img/logo.png" alt="Sociable logo">
    </div>
</div>
</body>
</html>
