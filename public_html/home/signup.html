<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link id="css" rel="stylesheet" type="text/css" href="./signup.css">
    <script src="../script.js"></script>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Sociable Signup</title>
</head>

<body>
<div id="signup-container">
    <form id="signup-form">
        <h1>Create a new account</h1>
        <div>
            <input id="username" type="text" name="username" placeholder="Username">
            <input id="password" type="password" name="password" placeholder="Password">
            <input id="age" type="number" step="1" placeholder="Age">
            
            <span id="genderSelect">
                <label for="gender">Gender: </label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </span>

            <p id="status"></p>
            <button type="button" id="newAccount" onclick="createAccount()">Create Account</button>
            <p class="signup-message">Already have an account?</p>
            <div id="login">
                <a href="./index.html" class="signup-link">Login here!</a>
            </div>
        </div>
    </form>

    <div id="logo-container">
        <img id="logo" src="/img/logo.png" alt="Sociable logo">
    </div>
</div>
</body>
</html>
