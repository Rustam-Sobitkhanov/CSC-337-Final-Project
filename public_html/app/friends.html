<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../script.js"></script>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./friends.css">
    <title>Friends List</title>
</head>

<body>
<div id="header">
    <div class="headerChild" id="logoName">Sociable</div>
    <div class="headerChild title">Your friends</div>
    <img src="/img/home.png" onclick="goHome()">
</div>
<div id="content">
    <h4>Send a friend request to a new user!</h4>
    <input type="text" placeholder="Enter Username" id="toUser">
    <button type="button" onclick="sendFriendRequest()">Send friend request</button>
    <div id="reqStatus"></div>
</div>

<div id="friendList">
    <table id="table">
        <tbody>
            <tr>
                <td id="friends">
                    <h3 class="msg">Your friends:</h3>
                </td>
            <td>
                <div id="friendRequests">
                </div>
            </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    getFriendRequests();
    getFriends();
</script>
</body>
</html>
