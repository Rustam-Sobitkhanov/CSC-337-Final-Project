<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../script.js"></script>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./createCommunity.css">
    <title>New Community</title>
</head>

<body>
<div id="header">
    <div class="headerChild" id="logoName">Sociable</div>
    <div class="headerChild title">Create a community</div>
    <img src="/img/home.png" onclick="goHome()">
</div>
<div id="container">
    <h1>Create a new community</h1>

    <div class="input">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" oninput="checkEmptyCommunityFields()" placeholder="Community name">
    </div>

    <div class="input">
        <label for="desc">Description:</label>
        <textarea type="text" id="desc" name="desc" oninput="checkEmptyCommunityFields()" placeholder="Community description"></textarea>
    </div>

    <div class="input">
        <label for="picture">Picture:</label>
        <input type="file" id="picture" accept="image/*" name="picture" oninput="checkEmptyCommunityFields()">
    </div>

    <div id="submitButton">
        <button type="button" disabled="disabled">Create</button>
        <p id="status"></p>
    </div>
</div>

</body>
</html>
